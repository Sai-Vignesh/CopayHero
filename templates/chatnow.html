<style>
    .chat-container {
        width: 100%;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
        color: white;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
    }

    .form-group textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid black;
        border-radius: 5px;
        resize: vertical;
        height: 100px;
        font-size: medium;
    }

    button {
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .answer-section {
        margin-top: 30px;
        background-color: #f9f9f9;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
</style>

{% extends "base.html" %}

{% block title %}Chat Now - CopayHero{% endblock %}

{% block content %}
<div class="chat-container">
    <h2>Ask Your Question</h2>

    <form id="chatForm" method="POST" action="{{ url_for('chat_now') }}">
        <div class="form-group">
            <label for="question">Enter your question:</label>
            <textarea id="question" name="question" placeholder="Type your question here..." required></textarea>
        </div>
        <button type="submit">Submit</button>
    </form>

    {% if answer %}
    <div class="answer-section">
        <h3>Answer:</h3>
        <p>{{ answer }}</p>
    </div>
    {% endif %}
</div>
{% endblock %}
