{% extends "layout.html" %}
{% block content %}
<h2>Discussion Board</h2>
<form method="POST">
    <textarea name="content" rows="4" cols="50" placeholder="Post your comment"></textarea><br>
    <input type="submit" value="Post">
</form>

<h3>Posts:</h3>
{% for post in posts %}
    <div>
        <p><strong>{{ post.user.username }}:</strong> {{ post.content }}</p>
    </div>
{% else %}
    <p>No posts yet!</p>
{% endfor %}
{% endblock %}
